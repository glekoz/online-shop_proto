syntax = "proto3";

option go_package = "github.com/glekoz/online-shop_proto/product";

service GRPCProduct {
  rpc Create(CreateProductRequest) returns (ID);
  rpc Get(ID) returns (GetProductResponse);
}

message Product {
  string name = 1;
  string description = 2;
  int32 price = 3;
}

message ID {
  string id = 1;
}

message CreateProductRequest {
  Product pr = 1;
}

message GetProductResponse {
  Product pr = 1;
}


syntax = "proto3";

option go_package = "github.com/glekoz/online-shop_proto/product";

service GRPCProduct {
  rpc Create(Product) returns (ID);
  rpc Get(ID) returns (Product);
}

message Product {
  string name = 1;
  string description = 2;
  int32 price = 3;
}

message ID {
  string id = 1;
}

